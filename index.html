<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <script src="./lib/jquery.min.js"></script>
    <script src="./src/colourPicker.js"></script>
    <script src="./src/page.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/styles.css">.
  </head>
  <body>
    <section id="main">
      <section id="controls">
        <input class="slider" id="red-slider" type="range" name="red" min="0" max="255" step="1">
        <br>
        <input class="slider" id="blue-slider" type="range" name="blue" min="0" max="255" step="1">
        <br>
        <input class="slider" id="green-slider" type="range" name="green" min="0" max="255" step="1">
        <br>
        <input class="slider" id="opacity-slider" type="range" name="green" min="0" max="1" step="0.01">
      </section>
      <section id="viewer">
        <div id="colour-view" style="boder-color: black; border-width: 10px;">
          <h1 id="rgb-value">rbg(255, 255, 255, 1)</h2>
        </div>
      </section>
    </section>
  </body>
</html>
